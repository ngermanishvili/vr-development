<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Accordion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        .accordion {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .accordion-item {
            border-bottom: 1px solid #ccc;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            cursor: pointer;
        }

        .accordion-header span:first-child {
            font-style: italic;
            font-weight: 500;
        }

        .accordion-header span:last-child {
            font-style: italic;
            font-weight: bold;
        }

        .accordion-content {
            display: none;
            padding: 0 15px 15px 15px;
            font-size: 14px;
            color: #444;
        }

        .accordion-item.active .accordion-content {
            display: block;
        }
    </style>
</head>

<body>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <span>01</span>
                <span>Multifunctional Centre</span>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <span>02</span>
                <span>Cafe-Restaurants</span>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <span>03</span>
                <span>An Infinity Pool With Magical Sea Views</span>
            </div>
            <div class="accordion-content">
                The complex includes an 80-meter infinity pool with panoramic views, which adds more charm to the
                project.
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".accordion-header").forEach(header => {
            header.addEventListener("click", () => {
                const item = header.parentElement;
                item.classList.toggle("active");
            });
        });
    </script>

</body>

</html>
